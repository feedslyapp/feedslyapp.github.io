<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CurrentStatus</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header-content">
        <h1>CurrentStatus</h1>
        <div class="controls">
          <div class="search-container">
            <input
              type="text"
              id="search-input"
              placeholder="Search for a service..."
            />
          </div>
          <div class="theme-switcher">
            <input
              type="checkbox"
              id="theme-toggle"
              class="theme-toggle-input"
            />
            <label for="theme-toggle" class="theme-toggle-label">
              <span class="slider"></span>
            </label>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div id="services-grid" class="services-grid">
        <!-- This loader will be displayed initially. -->
        <!-- JavaScript will replace this with the service cards once data is fetched. -->
        <div class="loader-container">
          <div class="loader"></div>
          <p>Fetching latest statuses...</p>
        </div>
      </div>
    </main>

    <footer>
      <p>
        Status data is updated periodically. Current Date: 6/12/2025, 4:52:10 PM
        EDT
      </p>
    </footer>

    <!-- No more mock-data.js! We are live. -->
    <script src="script.js"></script>
  </body>
</html>

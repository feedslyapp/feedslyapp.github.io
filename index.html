<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feedsly</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      background: linear-gradient(270deg, #ff8a00, #ff6f61, #ff8a00);
      background-size: 600% 600%;
      animation: gradientShift 10s ease infinite;
      padding: 20px;
      box-sizing: border-box;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 15px;
    }

    h1 {
      font-size: 3rem;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
      cursor: default;
      margin-bottom: 10px;
    }

    h1:hover {
      transform: scale(1.05);
    }

    p {
      max-width: 600px;
      margin: 20px auto;
      font-size: 1.1rem;
      opacity: 0.9;
    }

    input[type="email"] {
      padding: 12px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      outline: none;
      margin-right: 10px;
      width: 250px;
      max-width: 80%;
    }

    button {
      padding: 12px 20px;
      font-size: 1rem;
      background-color: #ffffff;
      color: #ff6f00;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ffe0b2;
    }

    form {
      margin-top: 25px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }

      input[type="email"] {
        width: 100%;
        margin: 10px 0;
      }

      button {
        width: 100%;
      }

      form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <!-- Replace "feedsly-logo.svg" with your actual logo file path -->
  <img src="feedsly-logo.svg" alt="Feedsly Logo" class="logo" />

  <h1>Feedsly</h1>
  <p>Feedsly is the privacy-first social media platform. We don’t track you, sell your data, or flood you with ads. Just a clean, modern experience — made for people, not profit.</p>

  <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
    <input type="email" name="email" placeholder="Enter your email to join the waitlist" required />
    <button type="submit">Join Waitlist</button>
  </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Roblox Stats Finder</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>
		<script src="script.js" defer></script>
	</head>
	<body>
		<div class="container">
			<header>
				<h1>Roblox Stats Finder</h1>
				<p>Search for users and games on Roblox.</p>
			</header>

			<main>
				<!-- User Search Section -->
				<section class="search-box">
					<h2>Search for a User</h2>
					<form id="user-search-form">
						<input
							type="text"
							id="username-input"
							placeholder="Enter Roblox Username"
							required
						/>
						<button type="submit">Search User</button>
					</form>
					<div id="user-result" class="result-container"></div>
				</section>

				<!-- Game Search Section -->
				<section class="search-box">
					<h2>Search for a Game</h2>
					<form id="game-search-form">
						<input
							type="text"
							id="game-input"
							placeholder="Enter Game ID or URL"
							required
						/>
						<button type="submit">Search Game</button>
					</form>
					<div id="game-result" class="result-container"></div>
				</section>
			</main>

			<footer>
				<p>Powered by Roblox's Public APIs</p>
			</footer>
		</div>
	</body>
</html>
